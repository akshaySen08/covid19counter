<mat-toolbar>
  <span>Covid-19 meter</span>
</mat-toolbar>
<br>
<!-- <p>Last updated :- {{ lastCheckedDate }} &nbsp; {{ lastCheckedTime }}</p> -->

<div class="row">
  <div class="container">
    <form [formGroup]="countrySearch" (ngSubmit)="onSubmit()" form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search Country</mat-label>
        <input matInput placeholder="Ex. India" formControlName="countryName">
      </mat-form-field>
      <!-- <span *ngIf="countrySearch.get('countryName').errors && countrySearch.get('countryName').touched"
        class="text-danger">Country name is required</span> -->
      <button type="submit" mat-button color="primary">Submit</button>
    </form>
    <mat-card>
      Total cases:<span class="text text-primary lead"> {{ total }}</span> <br>
      Total recovered:<span class="text text-success lead"> {{ totalRecovered }}</span> <br>
      Total death:<span class="text text-danger lead"> {{ totalDeaths }}</span>
    </mat-card>
    <br>
    <table mat-table #table [dataSource]="covidData" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Province">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Country name </th>
        <td mat-cell *matCellDef="let element"> {{ element.country}} </td>
      </ng-container>
      <ng-container matColumnDef="Confirmed">
        <th mat-header-cell *matHeaderCellDef> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{ element.confirmed }} </td>
      </ng-container>
      <ng-container matColumnDef="Recovered">
        <th mat-header-cell *matHeaderCellDef> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{ element.recovered}} </td>
      </ng-container>
      <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{ element.deaths}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsCountry"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCountry;"></tr>
    </table>

  </div>
</div>
